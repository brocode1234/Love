<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Letter for My Queen 👑💖</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro" id="intro">
    <h1>Hey My Love❤️</h1>
    <p>I have something to show you...</p>
    <button id="enterBtn">Enter My Kingdom 💌</button>
  </div>

  <div class="scroll-container" id="scrollContainer">
    <div class="scroll">
      <div class="scroll-top"></div>
      <div class="scroll-body">
        <h2 id="message-title" style="font-family: 'Cinzel', serif; font-size: 2rem; color:#b8860b; text-align:center; margin-bottom:15px;">
            Yamini💖
          </h2>
        <p id="message"></p>
        <!-- Poll will appear here -->
        <div id="poll" style="display:none; margin-top: 30px; text-align:center;">
          <h2 style="font-family: 'Cinzel', serif; font-size: 1.8rem; color:#b8860b;">Will you marry me?</h2>
          <button class="poll-btn">Definitely 💖</button>
          <button class="poll-btn">Absolutely 💍</button>
        </div>
      </div>
      <div class="scroll-bottom"></div>
    </div>
  </div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/29/audio_21825c7b44.mp3?filename=emotional-piano-melody-10958.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
